<div class="row">
<div class="col-md-6">
<ba-card  baCardClass="with-scroll">
  <div class="row">
    <div class="col-md-6">
      <div>
        
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value)"  >
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">OrganizationName</label>
    <input type="text" class="form-control" id="org" [(ngModel)]="org" name="org" placeholder="Organization">
  </div>
 
  <button  type="submit" class="btn btn-danger">Submit</button>
</form>

        
      </div>
<label for="exampleInputPassword1">{{testResponse | json}}OrganizationName</label>
</div>
</div>
</ba-card>
      </div>
      </div>
