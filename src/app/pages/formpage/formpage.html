<modal #myModal size="lg">
    <modal-header [show-close]="true">
        <h4 class="modal-title">Please copy this token. You are enrolled!!</h4>
    </modal-header>
    <modal-body>
       <h5>Token :</h5>{{tokenfirstpart}}
	<br>
	
    </modal-body>
    <modal-footer [show-default-buttons]="true"></modal-footer>
</modal>
<div class="row">
<div class="col-md-6">
<ba-card  baCardClass="with-scroll">
  <div class="row">
    <div class="col-md-6">
      <div>
        
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value)"  >
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">OrganizationName</label>
    <input type="text" class="form-control" id="org" [(ngModel)]="org" name="org" placeholder="Organization">
  </div>
 
  <button  type="submit" class="btn btn-danger">Submit</button>
</form>

        
      </div>

</div>
</div>
</ba-card>
      </div>
      </div>
